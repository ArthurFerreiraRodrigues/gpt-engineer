name: Auto-fix Pre-commit
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  autofix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: pre-commit/action@v3.0.0
      - uses: stefanzweifel/git-auto-commit-action@v4
